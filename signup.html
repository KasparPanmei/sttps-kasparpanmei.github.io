<html>
<head>
	<title> Sign Up </title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<main>
			<section>
				<h3>
	
	<form>
		<table>
			<tr>
				<td>
					Name :
				</td>
				<td>
					<input type="text" placeholder="Name" name="">
				</td>
			</tr>
			<tr>
				<td>
					Date Of Birth :
				</td>
				<td>
					<input type="text" placeholder="D.O.B" name="">
				</td>
			</tr>
			<tr>
				<td>
					Gender :
				</td>
				<td>
					<input type="radio"name="Gender">Male
					<input type="radio"name="Gender">Female
				</td>
			</tr>
			<tr>
				<td>
					Account Name :
				</td>
				<td>
					<input type="text" placeholder="******@gmail.com" name="">
				</td>
			</tr>
			<tr>
				<td>
					Contact No. :
				</td>
				<td>
					<input type="number" placeholder="Contact No." name="">
				</td>
			</tr>
			<tr>
				<td>
					<input type="Submit" value="Submit"name="">
				</td>
			</tr>

		</table>
	</form>
</h3>
</section>
</main>
</header>


</body>
</html>
